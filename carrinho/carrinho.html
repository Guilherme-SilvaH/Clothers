<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrinho</title>
    <link rel="stylesheet" type="text/css" href="/carrinho/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carrinho">
        <div class="cabecalho-carrinho">
            <button onclick="voltarParaProdutos()">
                <i class="bx bx-chevron-left"></i> 
            </button>
            <h3>Meu Carrinho</h3>
        </div>

        <ul class="lista-produtos" id="listaProdutos">
            
        </ul>
    </div>
        

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var produtoCarrinho = JSON.parse(localStorage.getItem('produtoCarrinho'));
    
            if (produtoCarrinho) {
                exibirDetalhesProduto(produtoCarrinho);
            }
        });
    
        // Função para exibir detalhes do produto na página do carrinho
        function exibirDetalhesProduto(dadosProduto) {
            var listaProdutosElement = document.getElementById('listaProdutos');
    
            // Criar elementos HTML para os detalhes do produto
            var produtoElement = document.createElement('li');
            produtoElement.classList.add('produto-carrinho');
    
            var imagemElement = document.createElement('img');
            imagemElement.src = dadosProduto.imagem;
            imagemElement.alt = 'Imagem do Produto';
            imagemElement.classList.add('produto-imagem');
    
            var detalhesElement = document.createElement('div');
            detalhesElement.classList.add('produto-detalhes');
    
            var nomeElement = document.createElement('h4');
            nomeElement.textContent = dadosProduto.nome;
            nomeElement.classList.add('produto-nome');
    
            var precoElement = document.createElement('p');
            precoElement.textContent = 'Preço: ' + dadosProduto.preco;
            precoElement.classList.add('produto-preco');
    
            var quantidadeElement = document.createElement('p');
            quantidadeElement.textContent = 'Quantidade: ' + dadosProduto.quantidade;
            quantidadeElement.classList.add('produto-quantidade');
    
            // Adicionar elementos à div de detalhes do produto
            detalhesElement.appendChild(nomeElement);
            detalhesElement.appendChild(precoElement);
            detalhesElement.appendChild(quantidadeElement);
    
            produtoElement.appendChild(imagemElement);
            produtoElement.appendChild(detalhesElement);
    
            // Adicionar o produto à lista de produtos
            listaProdutosElement.appendChild(produtoElement);
        }
    
        // Função para voltar à página de produtos
        function voltarParaProdutos() {
            window.location.href = '/produtoInd/PeitaMasculinaNike.html';
        }
    </script>
</body>
</html>
