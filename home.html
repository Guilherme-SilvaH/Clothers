<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="home.css">
    <style>
        html {
  box-sizing: border-box;
  font-size: 16px;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body, h1, h2, h3, h4, h5, h6, p, ol, ul {
  margin: 0;
  padding: 0;
  font-weight: normal;
}

ol, ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}

</head>
<body>
    <div id="containergeral">

            <header>
                <h1>
                    Guilherme Clothers

                <nav>

                        <ul class="navbar-itens" id="Home" name="home">
                            <li>

                        <ul class="navbar-itens" id="produtos" name="produtos">

          </div>

                    <button id="ButtonBuy">

                <div class="imagemPrincipal">

                <div id="Emails">
                    <label for="email">Seu Email</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com">
                </div>
                <div id="Telefones">
                    <label for="Telefones">Seu Email</label>
                    <input type="tel" id="Telefones" placeholder="19995681352">
